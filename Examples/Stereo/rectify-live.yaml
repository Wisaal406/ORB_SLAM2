%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 705.37927205
Camera.fy: 705.37927205
Camera.cx: 383.5110321
Camera.cy: 327.4751358

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 640
Camera.height: 640

# Camera frames per second 
Camera.fps: 20.0

# stereo baseline times fx
Camera.bf: 46.7713

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 640
LEFT.width: 640
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [ 0.11661169,  0.00625519,  0.00249949,  0.00503308, -1.64701842]
LEFT.K: !!opencv-matrix 
   rows: 3
   cols: 3
   dt: d
   data: [650.53823818, 0, 330.0250945, 0, 652.60008329, 330.36009111, 0, 0, 1 ]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 0.99763082, 0.00206332, -0.06876397, -0.00290581, 0.99992191, -0.01215416, 0.06873353, 0.01232510, 0.99755892]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [ 705.37927205, 0.0, 383.5110321, 0.0, 0.0, 705.37927205, 327.4751358, 0.0, 0.0, 0.0, 1, 0.0 ]
RIGHT.height: 640
RIGHT.width: 640
RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [ 0.13485549, -0.35927293,  0.00055967,  0.00207654,  0.29590441]
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [648.20234594, 0, 326.40742523, 0, 650.0894255, 324.28039116, 0, 0, 1]
RIGHT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 0.99766299, -0.0109433, -0.06744476, 0.01176895, 0.99986044, 0.01185674,  0.06730559, -0.01262279, 0.99765256]
RIGHT.P:  !!opencv-matrix
   rows: 3
